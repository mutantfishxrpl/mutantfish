<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport untuk HP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mutant Fish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("background-desktop.png") no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* Container untuk social icons */
    .social-icons {
      position: absolute;
      bottom: 8%;
      display: flex;
      gap: 25px;
    }

    .social-icons a img {
      width: 65px;
      height: 65px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.25);
      filter: drop-shadow(0 0 15px #00f7ff);
    }

    /* Efek gelembung */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1);
        opacity: 0;
      }
    }

    /* --- Responsive Backgrounds --- */

    /* Mobile Portrait */
    @media (max-width: 600px) and (orientation: portrait) {
      body {
        background: url("background-mobile.png") no-repeat top center;
        background-size: contain;        /* biar tidak terlalu besar */
        background-color: #001f33;       /* isi ruang kosong warna laut */
        min-height: 100vh;
      }

      .social-icons {
        gap: 15px;
        bottom: 12%;   /* naik sedikit */
      }

      .social-icons a img {
        width: 55px;
        height: 55px;
      }
    }

    /* Mobile Landscape */
    @media (max-width: 900px) and (orientation: landscape) {
      body {
        background: url("background-desktop.png") no-repeat center center;
        background-size: cover;
        min-height: 100vh;
      }

      .social-icons {
        gap: 20px;
        bottom: 8%;
      }

      .social-icons a img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Tempat ikon sosial -->
  <div class="social-icons">
    <a href="https://x.com/MutantFishXrpl" target="_blank"><img src="icons/x.jpeg" alt="X"></a>
    <a href="https://t.me/mutantfish" target="_blank"><img src="icons/telegram.jpeg" alt="Telegram"></a>
    <a href="https://dexscreener.com/" target="_blank"><img src="icons/dexscreener.jpeg" alt="Dexscreener"></a>
    <a href="https://firstledger.net/" target="_blank"><img src="icons/firstledger.jpg" alt="FirstLedger"></a>
    <a href="https://xrp.cafe/" target="_blank"><img src="icons/xrpcafe.jpg" alt="XRPCafe"></a>
  </div>

  <!-- Gelembung -->
  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 20 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      bubble.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }

    setInterval(createBubble, 500);
  </script>

</body>
</html>
