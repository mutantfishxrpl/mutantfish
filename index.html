<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutant Fish XRPL</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Background laut */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.png") no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    /* Ikan animasi */
    .fish {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      animation: sway 4s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes sway {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      25%  { transform: translate(-48%, -52%) rotate(3deg); }
      50%  { transform: translate(-50%, -50%) rotate(0deg); }
      75%  { transform: translate(-52%, -48%) rotate(-3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* Ikon sosial */
    .social-links {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 11;
    }

    .social-links a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .social-links a img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .fish {
        width: 160px;
      }
      .social-links a img {
        width: 32px;
        height: 32px;
      }
    }

    /* Gelembung air */
    .bubbles {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Ikan -->
  <img src="fish.png" alt="Mutant Fish" class="fish">

  <!-- Gelembung -->
  <div class="bubbles"></div>

  <!-- Ikon sosial -->
  <div class="social-links">
    <a href="https://x.com/" target="_blank"><img src="icons/x.jpeg" alt="X"></a>
    <a href="https://t.me/" target="_blank"><img src="icons/telegram.jpeg" alt="Telegram"></a>
    <a href="https://dexscreener.com/" target="_blank"><img src="icons/dexscreener.jpeg" alt="DexScreener"></a>
    <a href="https://firstledger.com/" target="_blank"><img src="icons/firstledger.jpg" alt="FirstLedger"></a>
    <a href="https://xrpcafe.com/" target="_blank"><img src="icons/xrpcafe.png" alt="XRPL Cafe"></a>
  </div>

  <script>
    // Script bikin gelembung random
    const bubblesContainer = document.querySelector('.bubbles');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      const size = Math.random() * 20 + 10; // diameter 10â€“30px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${5 + Math.random() * 5}s`;

      bubblesContainer.appendChild(bubble);

      // hapus setelah animasi selesai
      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }

    // bikin gelembung tiap 300ms
    setInterval(createBubble, 300);
  </script>
</body>
</html>
