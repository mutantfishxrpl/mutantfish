<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutant Fish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("background.png") no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* Container untuk social icons */
    .social-icons {
      position: absolute;
      bottom: 8%;   /* lebih bawah */
      display: flex;
      gap: 25px;
    }

    .social-icons a img {
      width: 65px;   /* lebih besar */
      height: 65px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.25); /* lebih dramatis */
      filter: drop-shadow(0 0 15px #00f7ff);
    }

    /* Efek gelembung */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .social-icons {
        gap: 15px;
        bottom: 5%;   /* geser lebih ke bawah di layar kecil */
      }

      .social-icons a img {
        width: 50px;   /* tetap besar di HP */
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Tempat ikon sosial -->
  <div class="social-icons">
    <a href="#"><img src="icons/x.jpeg" alt="X"></a>
    <a href="#"><img src="icons/telegram.jpeg" alt="Telegram"></a>
    <a href="#"><img src="icons/dexscreener.jpeg" alt="Dexscreener"></a>
    <a href="#"><img src="icons/firstledger.jpg" alt="FirstLedger"></a>
    <a href="#"><img src="icons/xrpcafe.png" alt="XRPCafe"></a>
  </div>

  <!-- Gelembung -->
  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 20 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      bubble.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }

    setInterval(createBubble, 500);
  </script>

</body>
</html>
